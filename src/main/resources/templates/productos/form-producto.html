<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}">
    <title th:text="${pageTitle}">Formulario de Producto</title>
</head>

<body>
<div class="container">
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <main class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${pageTitle}">Formulario de Producto</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="sku" class="form-label">SKU (CÃ³digo de Producto)</label>
                        <input type="text" class="form-control" id="sku" th:field="*{sku}" required>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label for="especificaciones" class="form-label">Especificaciones</label>
                        <textarea class="form-control" id="especificaciones" th:field="*{especificaciones}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="precioUnitarioBase" class="form-label">Precio Unitario Base</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" min="0" class="form-control" id="precioUnitarioBase" th:field="*{precioUnitarioBase}" required>
                        </div>
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-success"><i class="bi bi-check-lg"></i> Guardar Producto</button>
                    <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/common :: footer}"></footer>
</div>
</body>
</html>
