<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/header :: header}"></head>

<body>
<div class="container">
    <nav th:replace="~{fragments/common :: navbar}"></nav>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="bi bi-people-fill"></i> Listado de Clientes</h3>
            <a th:href="@{/empresas/nueva}" class="btn btn-primary">
                <i class="bi bi-plus-circle-fill"></i> Nuevo Cliente
            </a>
        </div>

        <!-- ===== INICIO: FORMULARIO DE BÚSQUEDA ===== -->
        <div class="card mb-3">
            <div class="card-body">
                <form th:action="@{/empresas}" method="get" class="row g-3 align-items-center">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" name="keyword" class="form-control"
                                   placeholder="Buscar por nombre, contacto, correo o teléfono..." th:value="${keyword}">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-info">Buscar</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{/empresas}" class="btn btn-secondary">Limpiar</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- ===== FIN: FORMULARIO DE BÚSQUEDA ===== -->

        <div class="card">
            <div class="card-body">
                <div th:if="${empresasPage.isEmpty()}" class="alert alert-warning">
                    <span th:if="${keyword == null or keyword == ''}">No hay clientes registrados. ¡Crea el primero!</span>
                    <span th:if="${keyword != null and keyword != ''}">No se encontraron clientes para el término: '<strong><span th:text="${keyword}"></span></strong>'.</span>
                </div>

                <table th:unless="${empresasPage.isEmpty()}" class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Nombre Empresa</th>
                        <th>Contacto</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- MODIFICADO: Se itera sobre page.content -->
                    <tr th:each="empresa : ${empresasPage.content}">
                        <td th:text="${empresa.nombreEmpresa}">ACME S.A. de C.V.</td>
                        <td th:text="${empresa.nombreContacto}">Wile E. Coyote</td>
                        <td th:text="${empresa.correo}">contacto@acme.com</td>
                        <td th:text="${empresa.telefono}">55-1234-5678</td>
                        <td>
                            <!-- Enlace de editar corregido para ser funcional -->
                            <a th:href="@{/empresas/editar/{id}(id=${empresa.id})}" class="btn btn-sm btn-info" title="Editar"><i class="bi bi-pencil-fill"></i></a>
                            <a href="#" class="btn btn-sm btn-danger" title="Eliminar"><i class="bi bi-trash-fill"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <div th:replace="~{fragments/common :: paginationbar(page=${empresasPage}, url='/empresas', keyword=${keyword ?: ''})}"></div>

            </div>
        </div>


    </div>
</div>
</body>
</html>
