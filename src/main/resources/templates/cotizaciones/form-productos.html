<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Cotización de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div th:replace="~{_fragments :: navbar}"></div>
<div class="container mt-4">
    <h2>Nueva Cotización de Productos</h2>
    <hr/>
    <form th:action="@{/cotizaciones/productos}" th:object="${cotizacion}" method="post">
        <!-- SECCIÓN 1: DATOS GENERALES -->
        <div class="card mb-4">
            <div class="card-header"><h5>1. Datos Generales</h5></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3"><label for="clienteId" class="form-label">Cliente <span class="text-danger">*</span></label><select id="clienteId" class="form-select" th:field="*{clienteId}" required><option value="">Seleccione un cliente...</option><option th:each="emp : ${clientes}" th:value="${emp.id}" th:text="${emp.nombreEmpresa}"></option></select></div>
                    <div class="col-md-6 mb-3"><label for="vendedorId" class="form-label">Vendedor (Su Empresa) <span class="text-danger">*</span></label><select id="vendedorId" class="form-select" th:field="*{vendedorId}" required><option value="">Seleccione un vendedor...</option><option th:each="emp : ${vendedores}" th:value="${emp.id}" th:text="${emp.nombreEmpresa}"></option></select></div>
                </div>
                <div class="mb-3"><label for="vigencia" class="form-label">Vigencia</label><input type="text" class="form-control" id="vigencia" th:field="*{vigencia}" placeholder="Ej: 7 días hábiles" required></div>
            </div>
        </div>

        <!-- SECCIÓN 2: PRODUCTOS A COTIZAR -->
        <div class="card mb-4">
            <div class="card-header"><h5>2. Productos a Cotizar</h5></div>
            <div class="card-body">
                <table class="table table-bordered" id="lineas-productos-table">
                    <thead><tr><th style="width: 50%;">Producto</th><th>Cantidad</th><th>Unidad</th><th>Precio Unitario</th><th>Acción</th></tr></thead>
                    <tbody></tbody>
                </table>
                <button type="button" class="btn btn-success btn-sm" onclick="agregarLinea()"><i class="fas fa-plus"></i> Agregar Producto</button>
            </div>
        </div>

        <!-- SECCIÓN 3: TÉRMINOS COMERCIALES -->
        <div class="card mb-4">
            <div class="card-header"><h5>3. Términos Comerciales</h5></div>
            <div class="card-body">
                <div class="mb-3"><label for="condicionesEntrega" class="form-label">Condiciones de Entrega</label><input type="text" class="form-control" id="condicionesEntrega" th:field="*{condicionesEntrega}" placeholder="Ej: Entrega en 72 hrs en CDMX, Recoger en almacén"></div>
                <div class="mb-3"><label for="garantia" class="form-label">Garantía</label><input type="text" class="form-control" id="garantia" th:field="*{garantia}" placeholder="Ej: 12 meses contra defectos de fábrica"></div>
                <div class="mb-3"><label for="politicaDevoluciones" class="form-label">Política de Devoluciones</label><input type="text" class="form-control" id="politicaDevoluciones" th:field="*{politicaDevoluciones}" placeholder="Ej: Se aceptan devoluciones en 15 días con empaque original"></div>
                <div class="mb-3"><label for="formasPago" class="form-label">Formas de Pago</label><input type="text" class="form-control" id="formasPago" th:field="*{formasPago}" placeholder="Ej: Transferencia, Tarjeta, Efectivo (especificar bancos si aplica)"></div>
            </div>
        </div>

        <hr/>
        <button type="submit" class="btn btn-primary btn-lg">Crear Cotización</button>
        <a th:href="@{/}" class="btn btn-secondary btn-lg">Cancelar</a>
    </form>
</div>

<!-- JavaScript para la lógica dinámica -->
<script th:inline="javascript">
    /*<![CDATA[*/
    // Pasamos los productos del modelo de Spring a una variable JS
    const productos = /*[[${productos}]]*/ [];
    let lineaIndex = 0;
    /*]]>*/

    function agregarLinea() {
        const tableBody = document.getElementById('lineas-productos-table').getElementsByTagName('tbody')[0];
        const newRow = tableBody.insertRow();

        let optionsHtml = '<option value="">Seleccione un producto...</option>';
        productos.forEach(p => {
            optionsHtml += `<option value="${p.id}" data-precio="${p.precioUnitarioBase}">${p.nombre} (SKU: ${p.sku})</option>`;
        });

        newRow.innerHTML = `
            <td><select name="lineas[${lineaIndex}].productoId" class="form-select" onchange="actualizarPrecio(this)" required>${optionsHtml}</select></td>
            <td><input type="number" name="lineas[${lineaIndex}].cantidad" class="form-control" value="1" required/></td>
            <td><input type="text" name="lineas[${lineaIndex}].unidad" class="form-control" placeholder="Ej: Pieza, Caja" required/></td>
            <td><input type="number" name="lineas[${lineaIndex}].precioUnitario" class="form-control" step="0.01" placeholder="0.00" required/></td>
            <td class="text-center"><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()"><i class="fas fa-trash"></i></button></td>
        `;
        lineaIndex++;
    }

    function actualizarPrecio(selectElement) {
        const selectedOption = selectElement.options[selectElement.selectedIndex];
        const precio = selectedOption.getAttribute('data-precio');
        const row = selectElement.closest('tr');
        const precioInput = row.querySelector('input[name*="precioUnitario"]');
        if (precio) {
            precioInput.value = precio;
        }
    }

    // Añadir la primera línea al cargar
    window.onload = agregarLinea;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
