<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|Detalle Cotización - ${cotizacion.folio}|">Detalle de Cotización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-header { font-weight: bold; }
        .badge { font-size: 1rem; }
        .total-footer { background-color: #f8f9fa; }
    </style>
</head>
<body>
<div th:replace="~{_fragments :: navbar}"></div>

<div class="container mt-4">
    <!-- Encabezado de la página con folio y botón de acción -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>
            Detalle de Cotización <span class="text-muted" th:text="${cotizacion.folio}"></span>
        </h2>
        <div>
            <a th:href="@{/cotizaciones/{id}/pdf(id=${cotizacion.id})}" class="btn btn-danger" target="_blank">
                <i class="fas fa-file-pdf"></i> Descargar PDF
            </a>
            <!-- Aquí podrían ir más botones: "Enviar por correo", "Marcar como Aprobada", etc. -->
        </div>
    </div>
    <hr>

    <!-- Tarjeta de Información General -->
    <div class="card mb-4">
        <div class="card-header">Información General</div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4"><strong>Folio:</strong> <span th:text="${cotizacion.folio}"></span></div>
                <div class="col-md-4"><strong>Fecha Emisión:</strong> <span th:text="${#temporals.format(cotizacion.fechaEmision, 'dd / MMMM / yyyy')}"></span></div>
                <div class="col-md-4">
                    <strong>Estatus:</strong>
                    <span class="badge"
                          th:classappend="${cotizacion.estatus.name() == 'APROBADA' ? 'bg-success' :
                                           cotizacion.estatus.name() == 'ENVIADA' ? 'bg-info' :
                                           cotizacion.estatus.name() == 'RECHAZADA' ? 'bg-danger' : 'bg-secondary'}"
                          th:text="${cotizacion.estatus}">
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tarjetas de Cliente y Vendedor -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header">Cliente</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${cotizacion.cliente.nombreEmpresa}"></h5>
                    <p class="card-text mb-1">
                        <i class="fas fa-user me-2 text-muted"></i>
                        <span th:text="${cotizacion.cliente.nombreContacto}"></span>
                    </p>
                    <p class="card-text mb-0">
                        <i class="fas fa-envelope me-2 text-muted"></i>
                        <span th:text="${cotizacion.cliente.correo}"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header">Vendedor</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${cotizacion.vendedor.nombreEmpresa}"></h5>
                    <p class="card-text mb-1">
                        <i class="fas fa-user me-2 text-muted"></i>
                        <span th:text="${cotizacion.vendedor.nombreContacto}"></span>
                    </p>
                    <p class="card-text mb-0">
                        <i class="fas fa-envelope me-2 text-muted"></i>
                        <span th:text="${cotizacion.vendedor.correo}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- ========= SECCIÓN CONDICIONAL PARA COTIZACIÓN DE SERVICIOS ========= -->
    <div th:if="${cotizacion instanceof T(com.tuempresa.cotizador.web.dto.CotizacionServiciosDTO)}">
        <div class="card">
            <div class="card-header">Detalle de Servicios</div>
            <div class="card-body">
                <p th:if="${cotizacion.descripcionGeneral != null && !cotizacion.descripcionGeneral.isEmpty()}">
                    <strong>Descripción General: </strong>
                    <span th:text="${cotizacion.descripcionGeneral}"></span>
                </p>
                <table class="table table-striped">
                    <thead class="table-dark">
                    <tr><th>Concepto</th><th>Cantidad</th><th>Unidad</th><th class="text-end">P. Unitario</th><th class="text-end">Subtotal</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each="linea : ${cotizacion.lineas}">
                        <td th:text="${linea.concepto}"></td>
                        <td th:text="${#numbers.formatDecimal(linea.cantidad, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${linea.unidad}"></td>
                        <td class="text-end" th:text="${#numbers.formatCurrency(linea.precioUnitario)}"></td>
                        <td class="text-end" th:text="${#numbers.formatCurrency(linea.subtotal)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-end total-footer">
                <h3>Total: <span th:text="${#numbers.formatCurrency(cotizacion.total)}"></span> <span class="fs-6 text-muted">MXN</span></h3>
            </div>
        </div>
    </div>

    <!-- ========= SECCIÓN CONDICIONAL PARA COTIZACIÓN DE PRODUCTOS ========= -->
    <div th:if="${cotizacion instanceof T(com.tuempresa.cotizador.web.dto.CotizacionProductosDTO)}">
        <div class="card">
            <div class="card-header">Detalle de Productos</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-dark">
                    <tr><th>Producto</th><th>Cantidad</th><th>Unidad</th><th class="text-end">P. Unitario</th><th class="text-end">Subtotal</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each="linea : ${cotizacion.lineas}">
                        <td th:text="${linea.productoNombre}"></td>
                        <td th:text="${linea.cantidad}"></td>
                        <td th:text="${linea.unidad}"></td>
                        <td class="text-end" th:text="${#numbers.formatCurrency(linea.precioUnitario)}"></td>
                        <td class="text-end" th:text="${#numbers.formatCurrency(linea.subtotal)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-end total-footer">
                <h3>Total: <span th:text="${#numbers.formatCurrency(cotizacion.total)}"></span> <span class="fs-6 text-muted">MXN</span></h3>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
