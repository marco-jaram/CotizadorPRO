<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}">
    <title>Dashboard de Administrador</title>
</head>

<body>
<div class="container">
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="bi bi-shield-lock-fill"></i> Panel de Administración de Usuarios</h3>
        </div>

        <!-- ===== INICIO: FORMULARIO DE BÚSQUEDA Y FILTROS ===== -->
        <div class="card mb-3">
            <!-- ===== CORRECCIÓN DE ERRATA AQUÍ ===== -->
            <div class="card-body p-3">
                <form th:action="@{/admin/dashboard}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="keyword" class="form-label">Buscar por Nombre/Email</label>
                        <input type="text" name="keyword" id="keyword" class="form-control" th:value="${keyword}">
                    </div>
                    <div class="col-md-3">
                        <label for="role" class="form-label">Filtrar por Rol</label>
                        <select name="role" id="role" class="form-select">
                            <option value="">-- Todos los Roles --</option>
                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r.name()}" th:selected="${r == selectedRole}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="status" class="form-label">Filtrar por Estado</label>
                        <select name="status" id="status" class="form-select">
                            <option value="">-- Todos los Estados --</option>
                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.name()}" th:selected="${s == selectedStatus}"></option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex gap-2">
                        <button type="submit" class="btn btn-info w-100">Filtrar</button>
                        <a th:href="@{/admin/dashboard}" class="btn btn-secondary w-100">Limpiar</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- ===== FIN: FORMULARIO DE BÚSQUEDA Y FILTROS ===== -->


        <div class="card">
            <div class="card-body">
                <div th:if="${usersPage.isEmpty()}" class="alert alert-info">
                    No se encontraron usuarios que coincidan con los filtros aplicados.
                </div>

                <div class="table-responsive" th:unless="${usersPage.isEmpty()}">
                    <table class="table table-striped table-hover">
                        <!-- La tabla se mantiene exactamente igual que antes -->
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Estado Suscripción</th>
                            <th>Fin Prueba / Periodo</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${usersPage.content}">
                            <td th:text="${u.userId}">1</td>
                            <td th:text="${u.nombre}">Nombre de Usuario</td>
                            <td th:text="${u.email}">usuario@ejemplo.com</td>
                            <td>
                                <span class="badge" th:classappend="${u.role.name() == 'ADMIN' ? 'bg-danger' : 'bg-secondary'}" th:text="${u.role.name()}"></span>
                            </td>
                            <td>
                               <span class="badge" th:classappend="${
    u.subscriptionStatus.name() == 'ACTIVE' ? 'bg-success' :
    u.subscriptionStatus.name() == 'TRIAL' ? 'bg-info' :
    u.subscriptionStatus.name() == 'PAST_DUE' ? 'bg-warning text-dark' :
    u.subscriptionStatus.name() == 'PERMANENT' ? 'bg-dark' : 'bg-secondary'
}" th:text="${u.subscriptionStatus.name()}"></span>
                            </td>
                            <td>
                                <span th:if="${u.subscriptionStatus.name() == 'TRIAL'}" th:text="${#temporals.format(u.trialEndDate, 'dd/MM/yyyy')}"></span>
                                <span th:if="${u.subscriptionStatus.name() == 'ACTIVE' or u.subscriptionStatus.name() == 'PAST_DUE'}" th:text="${#temporals.format(u.currentPeriodEndDate, 'dd/MM/yyyy')}"></span>
                                <span th:unless="${u.subscriptionStatus.name() == 'TRIAL' or u.subscriptionStatus.name() == 'ACTIVE' or u.subscriptionStatus.name() == 'PAST_DUE'}">-</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/admin/users/{id}(id=${u.userId})}" class="btn btn-sm btn-outline-primary" title="Ver/Editar Detalles">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


                <div th:replace="~{fragments/common :: paginationbar(page=${usersPage}, url='/admin/dashboard', keyword=${keyword ?: ''}, role=${selectedRole}, status=${selectedStatus})}"></div>

            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/common :: footer}"></footer>
</div>
</body>
</html>
